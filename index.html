<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport"/>
<title>TopDown Base</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<!-- UI topo (mobile friendly) -->
<div class="topbar">
<!-- <div class="left">Controles</div> -->
<div class="right">
<strong>Fitoedas:</strong> <span id="fitoedasNow">0</span>  |  
      <span id="mapProgress">Mapa 1</span> - - - Fitoedas: <span id="coinsCount">0/0</span> • Vendas: <span id="salesCount">0/0</span> • Peças: <span id="pecasCount">0/0</span>
</div>
<div class="right">
<button id="btnToggleInventory">Inventário</button>
<button id="btnToggleJoy">Joystick</button>
<button id="btnToggleSpots">Spots</button>
</div>
</div>
<!-- Viewport e Mundo -->
<div class="viewport" id="viewport">
<div class="world" id="world">
<!-- Hitbox do jogador -->
<div class="player" id="player"></div>
<!-- Sprite do jogador -->
<div aria-hidden="true" class="actor" id="actor"></div>
<!-- Camada debug (spots e colliders) -->
<div class="debug-layer" id="debugLayer"></div>
<!-- Camada entidades (sprites dos NPCs/itens/portais) é criada dinamicamente -->
<!-- Bubble (texto curto) -->
<div class="bubble" hidden="" id="bubble">...</div>
</div>
</div>
<!-- Joystick centralizado -->
<div class="joystick" id="joystick">
<div class="joy-base"></div>
<div class="joy-stick" id="joyStick"></div>
</div>
<!-- Fade & Toast -->
<div aria-hidden="true" class="fade" id="fade"></div>
<div class="toast" hidden="" id="toast"></div>
<!-- Botão de interação -->
<button class="interact-btn" hidden="" id="btnInteract">Interagir</button>
<!-- Inventário -->
<div class="inventory-panel" hidden="" id="inventoryPanel">
<header class="inventory-header">
<h3>Inventário</h3>
<button aria-label="Fechar inventário" class="inventory-close" id="btnCloseInventory" type="button">×</button>
</header>
<div class="inventory-content">
<ul class="inventory-list" id="inventoryList"></ul>
</div>
</div>
<!-- Áudio: trilha + efeitos -->
<audio id="bgm" loop="" preload="auto"></audio>
<audio id="sfxStep" preload="auto"></audio>
<audio id="sfxPickup" preload="auto"></audio>
<audio id="sfxGate" preload="auto"></audio>
<audio id="sfxNpc" preload="auto"></audio>
<!-- Scripts -->
<script defer src="game.data.js"></script>
<script defer src="topdown.core.js"></script>
<script defer src="game.ui.js"></script>
<script defer src="npcs.dialogs.js"></script>
<script defer src="game.maps.js"></script>
<script defer src="npcs.quests.js"></script>
<script defer src="topdown.input.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
